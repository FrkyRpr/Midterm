<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        var number = 5;
        switch(number) {
            case 5:
                console.log('number is 5');
                break;
            case 10:
                console.log('number is 10');
                break;
            case 15:
                console.log('number is 15');
                break;
            default:
                console.log('No match found');
        }
    </script>
</body>
</html>
